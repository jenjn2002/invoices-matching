<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Matching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product Matching</h1>
    <input type="file" id="file-input" accept=".pdf"> <!-- Accept PDF files -->
    <table id="results-table">
        <tr>
            <th>Description</th>
            <th>SKU</th>
            <th>Barcode</th>
            <th>Unit</th>
            <th>Match</th>
        </tr>
    </table>
    <button id="confirm-btn" style="display: none;">Confirm Matches</button>
    <script src="app.js"></script>
</body>
</html>
